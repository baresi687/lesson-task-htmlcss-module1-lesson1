<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Guitar King, best guitars in the world!"
    />
    <title>Guitar Kings</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  
  </head>
  <body id="contact-page">
    <header id="my-header" class="my-header">
      <div class="inner">
       <span class="logo">
          Guitar Kings
       </span>
       <nav class="navigation">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="./guitars.html">Guitars</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
       </nav>
      </div>
    </header>
    <div class="inner">
      <h1>Contact</h1>
      <form action="POST">
        <label for="fullName">
          Full name
          <input type="text" name="fullName">
        </label>

        <label for="email">
          Email
          <input type="email" name="email">
        </label>

        <label for="guitars">
          Guitar
          <select name="guitars" id="guitars">
            <option value="adenrock">Adenrock</option>
            <option value="gibson">Gibson</option>
            <option value="sony">Sony</option>
          </select>
        </label>

        <label for="newsletter">
          <input type="checkbox" name="newsletter">
          Sign up for email updates
        </label>
        
        <label for="message">
          Message
          <input type="message" name="message">
          
        </label>
        

      </form>
    </div>
    
    <footer class="footer">
      <div class="inner">
        
        <h2>&copy; Copyright</h2>
      </div>
      </section>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
